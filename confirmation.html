<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheeet" href="/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container text-center mt-5">
        <h1 class="mb-4">Thank You for Your Order!</h1>
        <p>Your order has been successfully placed.</p>
        <h3>Your Order:</h3>
        <ul class="list-group" id="orderDetails">
            <!-- Order details will be displayed here -->
        </ul>
        <button class="btn btn-primary mt-4" onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <script>
        // Retrieve the order from localStorage and display it
        const orderDetails = JSON.parse(localStorage.getItem('orderDetails'));
        const orderList = document.getElementById('orderDetails');

        if (orderDetails) {
            orderDetails.forEach(item => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.innerHTML = `${item.name} - â‚¹${item.price}`;
                orderList.appendChild(listItem);
            });
        }
    </script>
    <!-- bootstarp js-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="/js/bootstrap.js"></script>

</body>
</html>
